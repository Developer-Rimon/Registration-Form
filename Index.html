<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>Registration Form</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="style.css" media="all" />
   </head>
   <body>
      <div class="amader-form">
         <form action="">
            <label for="username">User Name</label>
            <input type="text" id="username" />
            <label for="email">Email</label>
            <input type="text" id="email" />
            <label for="pass">Password</label>
            <input type="password" id="pass" />
            <label for="re-pass">Re-type Password</label>
            <input type="password" name="" id="re-pass" />
            <label for="phone">Mobile Number</label>
            <input type="text" id="phone" />
            <input class="reg" type="submit" value="Register" />
            <p>If you are a registered member please <a href="login.html">Login here</a></p>
         </form>
      </div>
   </body>
</html>
